<!-- Sample Bookmark -->
<section class="bookmark-list">
    <div class="bookmark">
        <p class="bookmark-name">Sample Bookmark Name</p>
        <p class="bookmark-rating">&hearts;&hearts;</p>
        <button type="submit" name="delete-bookmark" id="delete-bookmark">Delete</button>
    </div>
</section>
<!-- Expanded view plan -->
<section class="expanded-bookmark">
        <p class="bookmark-name">Sample Bookmark Name</p>
        <p class="bookmark-rating">&hearts;&hearts;</p>
        <a class="bookmark-link" href="https://google.com">Visit Site</a>
        <p class="bookmark-description">Beepboopbeep</p>
        <button type="submit" name="return-to-list" id="return-to-list">Back</button>
</section>
<!-- Adding view plan -->
<section class="adding-form">
    <label for="new-bookmark-name">Name:</label>
    <input type="text" id="new-bookmark-name" name="new-bookmark-name">
    <select name="new-bookmark-rating" id="new-bookmark-rating">
        <option value="1">&hearts;</option>
        <option value="2">&hearts;&hearts;</option>
        <option value="3">&hearts;&hearts;&hearts;</option>
        <option value="4">&hearts;&hearts;&hearts;&hearts;</option>
        <option value="5">&hearts;&hearts;&hearts;&hearts;&hearts;</option>
    </select>
    <label for="new-bookmark-link">URL:</label>
    <input type="text" id="new-bookmark-link" name="new-bookmark-link">
    <label for="new-bookmark-desc">Description:</label>
    <textarea id="new-bookmark-desc" name="new-bookmark-desc" rows="4"></textarea>
    <button type="submit" name="submit-new-bookmark" id="submit-new-bookmark">Submit</button>
    <button type="submit" name="cancel-new-bookmark" id="cancel-new-bookmark">Cancel</button>
</section>
